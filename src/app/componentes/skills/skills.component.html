<div class="card" id="skills-card">
  <div class="card-header">
    Hard & Soft Skills
    <div class="icono-suma">
      <button
        type="button"
        class="btn btn-light"
        routerLink="/newskill"
        *ngIf="isLogged"
      >
        <img
          src="/assets/img/plus icon black.png"
          alt="Agregar skill"
          height="12px"
          width="auto"
        />
      </button>
    </div>
  </div>

  <div class="skills-card-body">
    <div class="row row-cols-1 row-cols-md-5 g-4 container" id="skills-group">
      <!--SKILL 1-->
      <div class="row-cols-1 circulo">
        <div class="card skill-card" *ngFor="let skill of skill">
          <circle-progress
            [percent]="skill.porcentaje"
            [radius]="100"
            [imageSrc]="''"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [outerStrokeGradient]="true"
            [outerStrokeGradientStopColor]="'#C7E596'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            [responsive]="true"
          ></circle-progress>

          <div class="skill-card-body">
            <h4 class="skill-card-title">{{ skill.nombre }}</h4>
            <td *ngIf="isLogged">
              <button
                class="btn btn-light"
                routerLink="/editskill/{{ skill.id }}"
              >
                <img
                  src="/assets/img/edit-pencil-black.png"
                  alt="Editar skill"
                  height="20px"
                  width="auto"
                  style="opacity: 50%"
                />
              </button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" (click)="delete(skill.id)">
                <img
                  src="/assets/img/garbage-bin-garbage-can-garbage-container-trash-bin-trash-can-icon-431304.jpg"
                  alt="Eliminar skill"
                  height="20px"
                  width="auto"
                  style="opacity: 50%"
                />
              </button>
            </td>
          </div>
        </div>
      </div>
