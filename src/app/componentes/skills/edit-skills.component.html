<div class="container" *ngIf="skill">
  <div class="titulo-edicion"><h3>Editar Skill</h3></div>

  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre"><h5>Nombre de la skill</h5></label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="skill.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje"><h5>Porcentaje de la skill</h5></label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="skill.porcentaje"
            required
          />
        </div>

        <button class="btn btn-secondary" style="margin: 15px">
          Confirmar edici√≥n
        </button>
      </form>
    </div>
  </div>
</div>
